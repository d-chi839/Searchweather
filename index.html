<!doctype html>
<html lang="jp">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <title>World Weather</title>
    </head>
    <body>
    <!-- <div id="wrap"> -->
        <div id="app">
            <h1 class="title py-4 col-12">World Weather<div class="w-100"></div><small class="">〜世界の天気〜</small></h1>
            <div class="img"></div>
            <!-- カレンダー -->
            <div class="row m-0 ">
                <div class="calendar mx-auto my-4 col-md-5 p-0">
                    <table class="mx-auto w-75">
                        <thead>
                            <tr><th id="title" colspan="7"></th></tr>
                            <tr>
                                <th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <!-- セレクトフォーム -->
                <form class="form pb-3 pb-md-0 ml-md-3 col-md-6 my-md-auto">
                    <select name="" class="select"  v-model='selected'>
                        <!-- <option value="" disabled>-- 選択してください --</option> -->
                        <option v-for="option in options" :key="option.id" :value="option.name">{{option.name}}</option>
                    </select>
                    <button class="btn btn-info ml-2" v-on:click="fetchGetWeather" type="button">Check!!</button>
                </form>
            </div>
            <!-- 結果 -->
            <div class="result w-75 mx-auto col-12 my-md-5">
                <ul>
                    <li class="mt-3">{{city}}</li>
                    <li>天気：<img :src="'http://openweathermap.org/img/wn/' + icon + '@2x.png'" alt=""></li>
                    <li>温度：<span>{{temp}}</span> ℃</li>
                    <li>風速：<span>{{windSpeed}}</span>m</li>
                    <li>湿度：<span>{{humidity}}</span>％</li>
                </ul>
            </div>
        </div>
        <p class="open-weather-map my-5">天気データ：<a target="_blank" href="http://openweathermap.org">OpenWeatherMap</a></p>
    <!-- </div> -->
        
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    <script src="main.js"></script>
    <script src=""></script>
  </body>
</html>
